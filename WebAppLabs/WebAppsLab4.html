<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Web Apps-4-HW</title>
		<style>
			body{border:1px solid gray;}
		</style>
	</head>

	<body>
		<h1>My Favorites</h1>
		<h2>My Favorite Colors</h2>

		<ol id="colorsList">

		</ol>

		<h2>My Favorite Foods</h2>

		<ol id="foodsList">
			
		</ol>

		<h2>My Favorite Links</h2>

		<ol id="linksList">

		</ol>

		<script>
			"use strict";
			let colors = ["red","green","blue","purple","pink"];
			let foods = ["pasta", "pizza", "empanadas"]; // add some foods

			function createList(listElement, array = ["puppydogs", "butterflies", "lollipops"]){
				let list = document.getElementById(listElement);
				
				for (let i = 0; i < array.length; i++){
					let listNode = document.createElement("li");
					listNode.innerHTML = array[i];
					list.append(listNode);
				}
			}
			
			createList("colorsList", colors);
			createList("foodsList", foods);

			// Optional - can you figure out how to pull both the key AND the value
			// from the `links` object literal?
			let links = {
					"RIT": "http://www.rit.edu",
					"RWAG" : "https://www.facebook.com/RWAGclub",
					"New Media Club" : "http://newmediaclub.cias.rit.edu"
				}
			
			let linksList = document.getElementById("linksList");

			for (let link in links){
				let a = document.createElement("a");
				a.innerHTML = link;
				a.href = links[link];

				let listNode = document.createElement("li");
				listNode.append(a);

				linksList.append(listNode);
			}
		</script>
	</body>
</html>
